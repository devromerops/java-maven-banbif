name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/**
    paths:
      - .github/workflows/ci-cd-banbif.yml
  pull_request:
    branches:
      - main
      - feature/**
    paths:
      - .github/workflows/ci-cd-banbif.yml

jobs:
  create_cache:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '21'
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Go offline with dependencies
      run: mvn dependency:go-offline
      
  gitleaks:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Gitleaks
      uses: zricethezav/gitleaks-action@v2  
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        args: --verbose --source .

  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '21'
    - name: Build with Maven
      run: mvn clean verify
    - name: Generate JaCoCo Report
      run: mvn jacoco:report
    - name: Verify JaCoCo Report
      run: |
        if [ ! -f target/site/jacoco/jacoco.xml ]; then
          echo "JaCoCo report not found!"
          exit 1
        fi
    - name: SonarQube Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn sonar:sonar -Pcoverage -Dsonar.projectKey=xxsumsxx_${{ github.event.repository.name }} -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=sums -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  build_image:
    runs-on: ubuntu-latest
    needs: sonarcloud
    environment: production
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}
    - name: Build and push Docker image
      run: |
        docker build -t xxsumsxx/${{ github.event.repository.name }} .
        docker push xxsumsxx/${{ github.event.repository.name }}
