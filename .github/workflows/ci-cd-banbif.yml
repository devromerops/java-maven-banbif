name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main
      - feature/**

jobs:
  create_cache:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '21'
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Go offline with dependencies
      run: mvn dependency:go-offline
      
  gitleaks:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Gitleaks
      uses: zricethezav/gitleaks-action@v2  
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        args: --verbose --source .

  maven_test:
    runs-on: ubuntu-latest
    needs: create_cache
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '21'
    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Run tests
      run: mvn test
  
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '21'
    - name: 📝 UnitTest
      run: mvn test
    - name: 🎭 Set sonarcloud
      id: set-sonarcloud
      run: |
        case ${{ github.event_name }} in
          pull_request)
            echo "arg_extra=-Dsonar.projectName=${{ github.event.repository.name }} -Dsonar.token=${{ secrets.SONAR_TOKEN }} -Dsonar.host.url=https://sonarcloud.io -Dsonar.pullrequest.key=${{ github.event.number }} -Dsonar.pullrequest.branch=${{ github.head_ref }} -Dsonar.pullrequest.base=${{ github.base_ref }}" >> $GITHUB_OUTPUT
            ;;
          push)
            echo "arg_extra=-Dsonar.branch.name=${{ github.ref_name }} -Dsonar.projectName=${{ github.event.repository.name }} -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=${{ secrets.SONAR_TOKEN }}" >> $GITHUB_OUTPUT
            ;;
          *)
            echo "arg_extra=" >> $GITHUB_OUTPUT
            ;;
        esac
          echo "report=-Dsonar.coverage.jacoco.xmlReportPaths=jacoco.xml" >> $GITHUB_OUTPUT

    - name: 🔍 Quality
      uses: sonarsource/sonarcloud-github-action@v2.2.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=xxsumsxx_${{ github.event.repository.name }}
          -Dsonar.scm.provider=git
          -Dsonar.sources=.
          ${{ steps.set-sonarcloud.outputs.arg_extra }}
          ${{ steps.set-sonarcloud.outputs.report }}

  build_image:
    runs-on: ubuntu-latest
    needs: maven_test
    environment: production
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}
    - name: Build and push Docker image
      run: |
        docker build -t xxsumsxx/${{ github.event.repository.name }} .
        docker push xxsumsxx/${{ github.event.repository.name }}
